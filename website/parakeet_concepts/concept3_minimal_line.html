<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Concept 3: Minimalist Line Art Parakeet</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fafafa;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #1f2937;
            font-weight: 200;
            margin-bottom: 40px;
            font-size: 32px;
            letter-spacing: 2px;
        }
        .parakeet path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s ease-in-out forwards, breathe 4s ease-in-out 3s infinite;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        @keyframes breathe {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .dot {
            animation: blink 3s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 48%, 52%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concept 3: Minimalist Line</h1>
        <svg class="parakeet" width="300" height="300" viewBox="0 0 300 300">
            <!-- Single continuous line art -->
            <path d="M 180 80
                     Q 200 70, 210 85
                     L 205 90
                     Q 200 85, 195 87
                     L 190 83
                     Q 185 80, 180 82
                     L 175 78
                     Q 165 70, 155 75
                     Q 145 80, 140 90
                     Q 135 105, 135 120
                     L 130 135
                     Q 125 150, 120 170
                     Q 115 190, 115 210
                     L 110 230
                     M 115 210
                     Q 120 200, 125 195
                     Q 135 185, 145 185
                     Q 155 185, 165 195
                     Q 170 200, 175 210
                     L 180 230
                     M 165 195
                     Q 170 185, 175 170
                     Q 180 150, 180 135
                     L 185 120
                     Q 190 105, 190 90
                     Q 190 80, 185 78
                     M 140 120
                     Q 135 130, 125 140
                     Q 115 150, 100 155
                     Q 85 160, 75 155
                     Q 65 150, 65 140
                     M 75 155
                     Q 80 165, 90 170
                     Q 100 175, 110 175
                     Q 115 175, 120 172
                     M 180 120
                     Q 185 130, 195 140
                     Q 205 150, 220 155
                     Q 235 160, 245 155
                     Q 255 150, 255 140
                     M 245 155
                     Q 240 165, 230 170
                     Q 220 175, 210 175
                     Q 205 175, 200 172"
                  fill="none"
                  stroke="#10b981"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>

            <!-- Eye - simple dot -->
            <circle class="dot" cx="170" cy="85" r="2.5" fill="#1f2937"/>

            <!-- Accent line -->
            <path d="M 160 95 Q 165 97, 170 95"
                  fill="none"
                  stroke="#f59e0b"
                  stroke-width="2"
                  stroke-linecap="round"
                  style="stroke-dasharray: 20; stroke-dashoffset: 20; animation: draw 3s 0.5s ease-in-out forwards;"/>
        </svg>
    </div>
</body>
</html>
