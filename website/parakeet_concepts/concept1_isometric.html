<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Concept 1: Isometric Geometric Parakeet</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'SF Pro Display', -apple-system, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: white;
            font-weight: 300;
            margin-bottom: 40px;
            font-size: 32px;
        }
        .parakeet {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concept 1: Isometric Geometric</h1>
        <svg class="parakeet" width="300" height="300" viewBox="0 0 300 300">
            <!-- Isometric grid-based geometric parakeet -->
            <!-- Body - main diamond -->
            <path d="M 150 80 L 200 120 L 150 180 L 100 120 Z"
                  fill="#10b981" stroke="#059669" stroke-width="2"/>

            <!-- Body shading -->
            <path d="M 150 80 L 200 120 L 150 140 Z"
                  fill="#34d399" opacity="0.7"/>
            <path d="M 150 140 L 200 120 L 150 180 Z"
                  fill="#059669" opacity="0.5"/>

            <!-- Head - smaller diamond -->
            <path d="M 150 40 L 175 60 L 150 80 L 125 60 Z"
                  fill="#34d399" stroke="#10b981" stroke-width="2"/>

            <!-- Head highlight -->
            <path d="M 150 40 L 175 60 L 150 70 Z"
                  fill="#6ee7b7"/>

            <!-- Beak - orange triangle -->
            <path d="M 175 60 L 190 60 L 180 70 Z"
                  fill="#f97316"/>

            <!-- Eyes - geometric dots -->
            <circle cx="160" cy="60" r="3" fill="#1f2937"/>
            <circle cx="161" cy="59" r="1" fill="white"/>

            <!-- Left Wing - parallelogram -->
            <path d="M 100 120 L 60 140 L 80 180 L 120 160 Z"
                  fill="#3b82f6" stroke="#2563eb" stroke-width="2">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 100 140"
                    to="-15 100 140"
                    dur="0.6s"
                    repeatCount="indefinite"
                    values="0 100 140; -15 100 140; 0 100 140"/>
            </path>

            <!-- Wing highlight -->
            <path d="M 100 120 L 60 140 L 70 150 L 110 130 Z"
                  fill="#60a5fa" opacity="0.6">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 100 140"
                    to="-15 100 140"
                    dur="0.6s"
                    repeatCount="indefinite"
                    values="0 100 140; -15 100 140; 0 100 140"/>
            </path>

            <!-- Right Wing - parallelogram -->
            <path d="M 200 120 L 240 140 L 220 180 L 180 160 Z"
                  fill="#3b82f6" stroke="#2563eb" stroke-width="2">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 200 140"
                    to="15 200 140"
                    dur="0.6s"
                    repeatCount="indefinite"
                    values="0 200 140; 15 200 140; 0 200 140"/>
            </path>

            <!-- Tail - geometric triangles -->
            <path d="M 130 180 L 120 220 L 140 210 Z" fill="#6366f1"/>
            <path d="M 150 180 L 145 230 L 155 230 Z" fill="#818cf8"/>
            <path d="M 170 180 L 180 220 L 160 210 Z" fill="#6366f1"/>

            <!-- Feet - simple lines -->
            <line x1="135" y1="180" x2="125" y2="200" stroke="#f97316" stroke-width="3"/>
            <line x1="165" y1="180" x2="175" y2="200" stroke="#f97316" stroke-width="3"/>

            <!-- Tech element - circuit pattern overlay -->
            <path d="M 140 100 L 160 100 M 150 95 L 150 105"
                  stroke="#fbbf24" stroke-width="1.5" opacity="0.4"/>
            <circle cx="140" cy="100" r="2" fill="#fbbf24" opacity="0.6"/>
            <circle cx="160" cy="100" r="2" fill="#fbbf24" opacity="0.6"/>
        </svg>
    </div>
</body>
</html>
