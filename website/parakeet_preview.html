<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes wing-flap {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-15deg); }
        }
        .wing-animate {
            animation: wing-flap 0.6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animate {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-emerald-50 via-sky-50 to-white min-h-screen flex items-center justify-center">
    <div class="relative float-animate">
        <!-- Main SVG Parakeet -->
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Body -->
            <ellipse cx="100" cy="120" rx="45" ry="60" fill="url(#bodyGradient)"/>

            <!-- Head -->
            <circle cx="100" cy="70" r="35" fill="url(#headGradient)"/>

            <!-- Beak -->
            <path d="M 115 70 Q 130 70 125 75 Q 130 80 115 80 Z" fill="#FFB84D"/>

            <!-- Eyes -->
            <circle cx="90" cy="65" r="6" fill="white"/>
            <circle cx="90" cy="65" r="3" fill="black"/>
            <circle cx="110" cy="65" r="6" fill="white"/>
            <circle cx="110" cy="65" r="3" fill="black"/>

            <!-- Left Wing -->
            <g class="wing-animate" style="transform-origin: 70px 110px">
                <ellipse cx="60" cy="120" rx="25" ry="50" fill="url(#wingGradient)" transform="rotate(-20 60 120)"/>
                <path d="M 45 110 Q 35 125 45 140" stroke="#FFB84D" stroke-width="3" fill="none"/>
            </g>

            <!-- Right Wing -->
            <g class="wing-animate" style="transform-origin: 130px 110px; animation-delay: -0.3s;">
                <ellipse cx="140" cy="120" rx="25" ry="50" fill="url(#wingGradient)" transform="rotate(20 140 120)"/>
                <path d="M 155 110 Q 165 125 155 140" stroke="#FFB84D" stroke-width="3" fill="none"/>
            </g>

            <!-- Tail -->
            <path d="M 100 170 Q 80 200 75 210 M 100 170 Q 100 205 100 215 M 100 170 Q 120 200 125 210"
                  stroke="url(#tailGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>

            <!-- Gradients -->
            <defs>
                <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="headGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#34D399;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6EE7B7;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="tailGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>

        <!-- Sparkles -->
        <div class="absolute -top-4 -right-4 text-2xl">✨</div>
        <div class="absolute -top-2 left-8 text-xl opacity-70">⭐</div>
    </div>
</body>
</html>
