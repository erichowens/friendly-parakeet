[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=parakeet
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take > 1s to run
    git: Tests requiring git operations